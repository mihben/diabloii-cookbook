<div style="background-color: black;overflow: hidden;" >
  <h1>Diablo II - Cookbook</h1>
  <div style="float: left; width: 20%;">
    <mat-grid-list  cols="3" rowHeight="1.5em" style="align-items: stretch;" >
      <li *ngFor="let rune of runes">
        <mat-grid-tile>
          <div style="width: 100%;">
            <input type="checkbox" />
            <label>{{rune.name}}</label>
          </div>
        </mat-grid-tile>
      </li>
    </mat-grid-list>
  </div>
</div>
