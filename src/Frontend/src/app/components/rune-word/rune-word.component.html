<div class="panel" style="display: flex; flex-flow: column;">
    <label style="color: white; margin-left: auto; margin-right: auto; font-size: 1.3em; margin-top: 4px;">{{runeWord?.name}}</label>
    <span style="margin-left: auto; margin-right: auto;">({{getItemTypesDisplayString()}})</span>
    <div style="margin-left: auto; margin-right: auto; margin-top: 12px; margin-bottom: 32px; display: flex;">
        <app-rune style="margin-left: 4px; margin-right: 4px;" *ngFor="let ingredient of runeWord?.ingredients" [rune]="ingredient.rune"></app-rune>
    </div>  
    <div style="display: flex; flex-flow: column; margin-bottom: 8px;">
        <span style="margin-left: auto; margin-right: auto; " *ngFor="let property of runeWord?.properties" [innerHTML]="getPropertyDescription(property)"></span>
    </div>
    <label id="level-label" class="level" [style.color]="isAdaptable()">Required level: {{runeWord?.level}}</label>
</div>
